<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<meta charset="utf-8">
	<title>Five Tribes Calculator</title>
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="css/style.css">

	<link rel="manifest" href="manifest.json">

	<meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
	<meta name="theme-color" content="#FFE1C4">
	<script src="app.js"></script>
</head>

<body>

	<div class="wrapper" style="background-image: url('images/Man_riding_camel_in_desert_night_generated.jpg'); ">
		<div class="inner" align="center" id="Points">
			<form action="">
				<h3 style="margin-bottom: 10px;">Five Tribes Calculator</h3>
				<div class="form-wrapper">
					Points from coins, after selling sets
					<input type="number" class="form-control" id="Coins" value=0 onfocus="this.value=''">
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						# of yellow meeples
						<input type="number" class="form-control" id="Viziers" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						# of white meeples
						<input type="number" class="form-control" id="Elders" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						Jinni points
						<input type="number" class="form-control" id="JinniPoints" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						Tile Points
						<input type="number" class="form-control" id="TilePoints" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						# of palaces
						<input type="number" class="form-control" id="Palaces" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						# of palm trees
						<input type="number" class="form-control" id="PalmTrees" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<button id="calculate_button" onclick="Calculate(); return false;">Calculate</button>
					</div>
					<div class="form-wrapper">
						<button id="rules_button" data-toggle="modal" data-target="#myModal"
							onclick="return false;">rules</button id="calculate_button">
					</div>
					<div class="form-wrapper">
						<button onclick="ResetForm(); return false;">Reset<br>Form</button>
					</div>
				</div>
				<div class="form-wrapper" style="display: none" name="install_button_div">
					<button id="install_button" name="install_button" onclick="InatallClick(); return false;">Install
						App</button>
				</div>
				<div class="form-wrapper" onclick="ShareApp(); return false;"
					style="margin-top: 10px; font-size: 15px; font-weight: bolder;">
					<a><img src="images/share.svg" height="30px"> Share App</a>
				</div>
				<div class="form-wrapper">
					<label for="" align="center" style="font-weight: lighter;font-size: 10px;">We use cookie to improve
						your experience on our site.<br>By using our site
						you consent cookies.</label>
				</div>
				<div class="form-wrapper">
					<label for="" align="center" style="font-weight: lighter;font-size: 7px;">
						<a href="https://www.vecteezy.com/free-vector/human">Human Vectors by Vecteezy</a>
					</label>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<p><img src="images/rules1.png"></p>
						<p><img src="images/rules2.png"></p>
						<p><img src="images/rules3.png"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="window.history.back();">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>

	// Add entry in history so back button does not close app
	$(".modal").on("shown.bs.modal", function () {
		var urlReplace = "#" + $(this).attr('id');
		history.pushState(null, null, urlReplace);
	});

	// This code gets executed when the back button is clicked, hide any/open modals.
	$(window).on('popstate', function () {
		$(".modal").modal('hide');
	});
	document.addEventListener("backbutton", function () {
		$('.modal').modal('hide');
	});
</script>

</html>
